<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <!-- header start -->
  <header class="hero" id="header">
    <nav class="nav bd-container">
      <div>
        <a href="#" class="nav-logo">Tasty</a>
      </div>
      <div class="nav-menu" id="nav-menu">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="#home" class="nav-link active-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#about" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="#service" class="nav-link">Service</a>
          </li>
          <li class="nav-item">
            <a href="#menu" class="nav-link">Menu</a>
          </li>
          <li class="nav-item">
            <a href="#contact" class="nav-link">Contact us</a>
          </li>
          <li><i class='bx bx-moon change-theme' id="theme-button"></i></li>
        </ul>
      </div>
      <div class="nav-toggle" id="nav-toggle">
        <i class="bx bx-menu"></i> 
      </div>
    </nav>
  </header>
  

  <!-- main -->
  <main class="main">
    <section id="home" class="home">
      <div class="home-container bd-container bd-grid">
        <div class="home-date">
          <h1 class="home-title">Tasty Food</h1>
          <h2 class="home-subtitle">Try the best food of <br> the week.</h2>
          <a href="#" class="button">View menu</a>
        </div>
        <img src="img/salat.png" class="home-img">
      </div>
    </section>
    <section class="about section bd-container" id="about">
      <div class="about-container bd-grid">
        <div class="about-data">
          <span class="section-subtitle about-initial">About us</span>
          <h2 class="section-title about-initial">We cook the best <br> tasty food</h2>
          <p class="about-des">We cook the best food in the entire city,with excellent <br> customer service,the best meals and at the best price, visit <br> us.</p>
          <a href="#" class="button">Explore history</a>
        </div>
        <img src="img/100610_shutterstock_286058756.png" alt="">
      </div>
    </section>
    <section class="service section bd-container" id="service"></section>
  </main>


  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="main.js"></script>
</body>

</html>
